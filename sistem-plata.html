    <div class="payment-title">

    <div class="payment">
        <div class="checkout-form">
            <div class="container-payment">
                <form action="/action_page.php">
                    <div class="payment">
                        <div class="payment-detalii">
                            <h3>Adresa de facturare</h3>
                            <label for="fname"><i class="fa fa-user"></i>Full Name</label>
                            <input type="text" name="firstname" id="fname" placeholder="Name">
                            <label for="email"><i class="fa fa-envelope"></i>Email</label>
                            <input type="text" name="email" id="email" placeholder="Email">
                            <label for="adr"><i class="fa fa-address-card-o"></i>Address</label>
                            <input type="text" name="adr" id="adr" placeholder="Address">
                            <label for="city"><i class="fa fa-institution"></i>Institution</label>
                            <input type="text" name="city" id="city" placeholder="City">

                            <div class="payment">
                                <div class="payment-detalii">
                                    <label for="state">State</label>
                                    <input type="text" name="state" id="state" placeholder="Bucuresti">
                                </div>
                                <div class="payment-detalii">
                                    <label for="zip">Zip</label>
                                    <input type="text" name="zip" id="zip" placeholder="101110">
                                </div>
                            </div>
                        </div>
                        <div class="payment-detalii">
                            <h3>Plata Detalii</h3>
                            <label for="fname">Carduri Acceptate</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color: blueviolet;"></i>
                                <i class="fa fa-cc-amex" style="color: brown;"></i>
                                <i class="fa fa-cc-mastercard" style="color: orangered;"></i>
                                <i class="fa fa-cc-discover" style="color: green;"></i>
                            </div>
                            <label for="cname">Numele Cardului</label>
                            <input type="text" name="cname" id="cname" placeholder="Card Name">
                            <label for="ccnum">Numarul Cardului</label>
                            <input type="text" name="ccnum" id="ccnum" placeholder="Credit Card Number">
                            <label for="expmonth">Data Expirarii</label>
                            <input type="text" name="expmonth" id="expmonth" placeholder="Exp Month">
                            <div class="payment">
                                <div class="payment-detalii">
                                    <label for="year">Anul</label>
                                    <select name="" id="">
                                        <option value="">2010</option>
                                        <option value="">2011</option>
                                        <option value="">2012</option>
                                        <option value="">2013</option>
                                        <option value="">2014</option>
                                    </select>
                                </div>
                                <div class="payment-detalii">
                                    <label for="cvv">CVV</label>
                                    <input type="text" name="cvv" id="cvv" placeholder="CVV">
                                </div>

                            </div>
                        </div>
                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="Gabriel"> 
                        Adresa de livrare la fel ca și adresa de facturare
                    </label>
                    <input type="submit" value="Finalizeaza Plata" class="btn" onclick="finalizeazaPlata()">
